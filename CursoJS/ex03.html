<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        font: normal 20pt Arial;
    }
</style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Seu nome tem ${nome.length} letras.<br/>`)
        //Você pode usar tags do html dentro do Js enquanto estiver dentro dos parênteses, exemplo
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong> <br/>`)
        document.write(`Se nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
